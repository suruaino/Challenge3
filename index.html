<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ee600e9388.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(227, 43%, 4%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>
  <main>
    <section class="hero">
      <article class="imgsect">
        <img src="images/illustration-mockups.svg" alt="">
      </article>

      <article class="description">
        <h1>Build The Community Your fans will love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </article>
    </section>
    <section class="socials">
      <div><i class="fa fa-facebook" aria-hidden="true"></i></div>
      <div><i class="fa fa-twitter" aria-hidden="true"></i></div>
      <div><i class="fa fa-instagram" aria-hidden="true"></i></div>
    </section>
  </main>
 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Suru Emmanuel</a>.
    </p>
  </footer>
</body>
</html>
